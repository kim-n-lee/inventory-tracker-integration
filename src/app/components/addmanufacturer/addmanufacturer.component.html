<div class="form-body">
    <div class="row">
        <div class="form-holder">
            <div class="form-content">
                <div class="form-items">
                    <h3>Add New Manufacturer</h3>
                        <div class="container">
                            <form [formGroup]="addManufacturerForm" (ngSubmit)="submitManufacturer()" novalidate>
                              <div *ngIf="validMessage != ''">
                                <h3 class="has-info">{{validMessage}}</h3>
                              </div>
                              <div class="form-group">
                                <input type="text" class="form-control" formControlName="name" placeholder= "Name" required autofocus/>
                              </div>
                              <div class="form-group">
                                <input type="text" class="form-control" formControlName="address" placeholder= "Address" required/>
                              </div>
                              <div class="form-group">
                                <input type="text" class="form-control" formControlName="phoneNumber" placeholder= "Phone Number"required/>
                              </div>
                            <div class="form-button mt-3">
                            <button id="submit" type="submit" class="btn btn-primary">Add</button>
                            <pre></pre>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
  </div>
