<app-navbar2></app-navbar2>

<div class="banner-card text-center">
    <figure class="size-4">
      <img class="img-fluid" src="assets/dashboard.png">
   </figure>
   <div class="banner-text">
    <h2>Welcome, {{username}}!</h2>
   </div>
</div>
  
<p>Low Stock</p>
  <table style="font-size: 1vw;" class="table table-hover">
    <thead class="table-dark">
      <tr>
        <th scope="col">Item Name</th>
        <th scope="col">Category</th>
        <th scope="col">Quantity</th>
        <th scope="col">Minimum Amount</th>
        <th scope="col">Order Contact</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of items">
      <td>{{item.name}}</td>
      <td>{{item.category}}</td>
      <td>{{item.numberInInventory}}</td>
      <td>{{item.numberMinimumToKeepOnHand}}</td>
      <td>{{this.itemService.formatPhoneNumber(item.manufacturerPhoneNumber)}}</td>
      </tr>
    </tbody>
  </table>
