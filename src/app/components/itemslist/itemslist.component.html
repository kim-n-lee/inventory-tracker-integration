<div class="panel panel-primary">
  <div class="panel-heading">
    <h2>Items List</h2>
  </div>
  <div class="panel-body">
    <table cellspacing="0" width="100%">

      <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Description</th>
          <th>Category</th>
          <th>Quantity</th>
          <th>Minimum Amount</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of items">
          <td>{{item.id}}</td>
          <td>{{item.name}}</td>
          <td>{{item.description}}</td>
          <td>{{item.category}}</td>
          <td>{{item.numberInInventory}}</td>
          <td>{{item.numberMinimumToKeepOnHand}}</td>
          
            <td>
              <button style='margin-right:16px' (click)="updateItem(item.id)" class="btn btn-success" style="margin-left: 10px">Edit</button>
              <button style='margin-right:16px' (click)="deleteItem(item.id)" class="btn btn-danger">Delete</button>
            </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
