<div class="container">
    <form [formGroup]="userForm" (ngSubmit)="submitRegistration()" novalidate>
      <div *ngIf="validMessage != ''">
        <h3 class="has-info">{{validMessage}}</h3>
      </div>
      <div class="form-group">
        <label>Username: </label>
        <input type="text" class="form-control" formControlName="username" required autofocus/>
      </div>
      <div class="form-group">
        <label>Email: </label>
        <input type="email" class="form-control" formControlName="email" required/>
      </div>
      <div class="form-group">
        <label>Phone Number: </label>
        <input type="text" class="form-control" formControlName="phoneNumber" required/>
      </div>
      <div class="form-group">
        <label>Password: </label>
        <input type="email" class="form-control" formControlName="password" required/>
      </div>
      <!-- <div class="form-group">
        <label>Password</label>
        <select class="form-control" formControlName="password" required>
          <option value="">Please select a bike</option>
          <option *ngFor="let m of models"
                  [value]="m">
                  {{m}}
          </option>
        </select> -->
  
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>
