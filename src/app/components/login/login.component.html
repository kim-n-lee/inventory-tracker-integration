<nav class="navbar navbar-expand-md navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="">
        <img src="assets/logonav.png" alt="" width="120" height="60">
      </a>
    </div>
  
    <div class="navbar-collapse collapse w-100 order-3 dual-collapse2">
        <ul class="navbar-nav ms-auto">
            <li class="nav-item">
                <a class="nav-link" href="/login">Login</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/registration">Register</a>
            </li>
        </ul>
    </div>
  </nav>

  <div class="form-body">
    <div class="row">
        <div class="form-holder">
            <div class="form-content">
                <div class="form-items">
                    <h3>User Login</h3>
                    <form [formGroup]="loginForm" (ngSubmit)="submitLogin()" class="requires-validation" novalidate>

                        <div class="col-md-12">
                           <input class="form-control" type="text" formControlName="username" placeholder="Username" required>
                           <div class="valid-feedback">Username field is valid!</div>
                           <div class="invalid-feedback">Username field cannot be blank!</div>
                        </div>

                       <div class="col-md-12">
                          <input class="form-control" type="password" formControlName="password" placeholder="Password" required>
                           <div class="valid-feedback">Password field is valid!</div>
                           <div class="invalid-feedback">Password field cannot be blank!</div>
                       </div>
              
                        <div class="form-button mt-3">
                            <button id="submit" type="submit" class="btn btn-primary">Login</button>
                            <pre></pre>
                        </div>
                        <p class="text-center">Need an account? <a href="/registration">Register here</a> </p>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
