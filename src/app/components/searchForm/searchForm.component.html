<div class="container">
  <form #searchForm="ngForm" class="search-form" (ngSubmit)="searchFunction(searchForm.value)"> 
    <label for="search"></label>
    <input type="searchTerm" name="searchTerm" id="searchTerm" ngModel />
      <button id="submit" type="submit" class="btn btn-primary">Search</button>
  </form>
</div>
