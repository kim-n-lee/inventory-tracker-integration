<app-navbar2></app-navbar2>

<div class="header">
  <h1>Search</h1>
</div>

<div class="form-body">
  <div class="row">
    <!-- <div class="form-holder"> -->
      <div class="form-content">
        <div class="form-items">
          <div class="container"><div class="form-body">
            <form #searchForm="ngForm" (ngSubmit)="searchItems(searchForm.value)"> 
              <label for="searchTerm"></label>
              <input type="searchTerm" name="searchTerm" id="searchTerm" ngModel />
                <div class="form-button mt-3">
                <button id="submit" type="submit" class="btn btn-primary">Search</button>
                </div>
              </form>
          </div></div>
        </div>
      </div>
    <!-- </div> -->
  </div>
</div>

  <table class="table table-hover">
    <thead>
      <tr>
        <th scope="col">Item Name</th>
        <th scope="col">Category</th>
        <th scope="col">Quantity</th>
        <th scope="col">Min Amount</th>
        <!-- <th scope="col">Manufacturer</th> -->
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of items">
      <td>{{item.name}}</td>
      <td>{{item.category}}</td>
      <td>{{item.numberInInventory}}</td>
      <td>{{item.numberMinimumToKeepOnHand}}</td>
      <!-- <td>{{item.manufacturerid}}</td> -->
      </tr>
    </tbody>
  </table>
