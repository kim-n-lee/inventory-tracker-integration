<div class="form-body">
    <div class="row">
        <div class="form-holder">
            <div class="form-content">
                <div class="form-manufacturers">
                    <h3>Update Manufacturer</h3>
                        <div class="container">
                            <form [formGroup]="updateManufacturerForm" (ngSubmit)="onSubmit()">
                              <div *ngIf="validMessage != ''">
                                <h3 class="has-info">{{validMessage}}</h3>
                              </div>
                              <div class="form-group">
                                <label>Name:</label>
                                <input type="text" class="form-control" id="name" formControlName="name" [(ngModel)]="manufacturer.name" name="name" required/>
                              </div> 
                              <div class="form-group">
                                <label>Address:</label>
                                <input type="text" class="form-control" id="address" formControlName="address" [(ngModel)]="manufacturer.address" name="address" required/>
                              </div>
                              <div class="form-group">
                                <label>Phone number:</label>
                                <input type="text" class="form-control" id="phoneNumber" formControlName="phoneNumber" [(ngModel)]="manufacturer.phoneNumber" name="phoneNumber" required/>
                              </div>
                              <div *ngIf="!manufacturer.phoneNumber.valid && (manufacturer.phoneNumber.dirty || manufacturer.phoneNumber.touched)">
                                <div [hidden]="manufacturer.phoneNumber.errors.pattern">
                                  Invalid phone number. Phone numbers must be 10 digits long.
                                </div>
                              </div>
                            <div>
                            <button type="button" style='margin-right:16px' [disabled]="!updateManufacturerForm.valid" (click)="onSubmit()" class="btn btn-success">Update</button>
                            <button style='margin-right:16px' (click)="list()" class="btn btn-success">Back to Manufacturers</button>
                          </div>
                    </form>
                  </div>
                </div>
            </div>
        </div>
    </div>
  </div>
