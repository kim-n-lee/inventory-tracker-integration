<div class="form-body">
    <div class="row">
        <div class="form-holder">
            <div class="form-content">
                <div class="form-items">
                    <h3>Update Manufacturer</h3>
                        <div class="container">
                            <form (ngSubmit)="onSubmit()">
                              <div class="form-group">
                                <label>Name:</label>
                                <input type="text" class="form-control" id="name" [(ngModel)]="manufacturer.name" name="name"/>
                              </div>
                              <div class="form-group">
                                <label>Description:</label>
                                <input type="text" class="form-control" id="address" [(ngModel)]="manufacturer.address" name="address"/>
                              </div>
                              <div class="form-group">
                                <label>Category:</label>
                                <input type="text" class="form-control" id="phoneNumber" [(ngModel)]="manufacturer.phoneNumber" name="phoneNumber"/>
                              </div>
                            <div>
                            <button style='margin-right:16px' (click)="updateItem(item.id)" class="btn btn-success">Update</button>
                            <button style='margin-right:16px' (click)="list()" class="btn btn-success">Back to Items</button>
                          </div>
                    </form>
                  </div>
                </div>
            </div>
        </div>
    </div>
  </div>
