<div class="container">
    <table class="table table-bordered table-inverse">
      <tr>
        <th>Username</th>
        <th>Email</th>
        <th>Phone Number</th>
      </tr>
      <tr *ngFor="let user of users">
        <td>
          {{user.username}}
        </td>
        <td>
          {{user.email}}
        </td>
        <td>
          {{user.phoneNumber}}
        </td>
      </tr>
    </table>
  </div>
